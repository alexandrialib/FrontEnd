<script>



//navigation (this is my code)
var animation = 'easeOutCubic';
  delay     = 60;

$(document)
.on('click', '.fa-bars', function(){
  var i = 0;
  $('nav').before($('#bubble'));
  $('#bubble').fadeIn();
  $('#mainnav').find('Link').each(function(){
    var that = $(this);
    i++;
    (function(i, that){
        setTimeout(function(){
          that
            .animate(
              { 'left'   : '20px' }, 
              { duration : 350, 
                easing   : animation })
            .fadeIn({queue: false});
        }, delay * i)
    }(i, that))
  }); 
  $('.fa-bars').fadeOut(100,function(){
    $(this)
      .removeClass('fa-bars')
      .addClass('fa-times')
      .fadeIn(); 
  });
})
.on('click', '#bubble, .fa-times', function(){ 
  $('#bubble').fadeOut();
  $('#mainnav').find('Link')
    .animate(
      { 'left'   : '-550px' }, 
      { duration : 250 })
    .fadeOut({queue: false});
  
  $('.hamb').fadeOut(100, function(){
    $(this)
      .find($('i'))
      .removeClass('fa-times')
      .addClass('fa-bars')
      .end()
      .fadeIn();
  });
}) 
  
</script>

<script>
